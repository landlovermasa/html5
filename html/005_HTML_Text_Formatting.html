<!DOCTYPE html>
<html>
<head>
    <title>005 HTML Text Formatting</title>
</head>
<body>
    <h1 style="text-align:center; color:silver">005 HTML Text Formatting</h1>

    <p>
        Mohamed <b>Masa </b> test 
    </p>

    <p>
        Mohamed <strong>Masa </strong> test
    </p>

    <p>
        Mohamed <i>Masa </i> test
    </p>

    <p>
        Mohamed <em>Masa </em> test
    </p>

    <p>
        Mohamed <mark>Masa </mark> test
    </p>

    <p>
        Mohamed <small>Masa </small> test
    </p>

    <p>
        Mohamed <del>Masa </del> test
    </p>

    <p>
        Mohamed <ins>Masa </ins> test
    </p>

    <p>
        Mohamed <sub>Masa </sub> test
    </p>

    <p>
        Mohamed <sup>Masa </sup> test
    </p>
</body>
</html>
