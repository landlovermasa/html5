<!DOCTYPE html>
<html>
<head>
    <style>
        a:link {
        color:aqua;
        background-color:silver;
        text-decoration:dotted;
        }

        a:visited {
        color:tomato;
        background-color:lightyellow;
        text-decoration:solid;
        }
        
        a:hover {
        color:green;
        background-color:pink;
        text-decoration:underline;
        }
    </style>


    <title>009 HTML Links</title>
</head>
<body>
    <h1>009 HTML <mark>Links</mark></h1>

    <a href="https://www.w3schools.com">W3school website tutorial</a>
    <br />
    <a href="https://www.facebook.com">facebook 2</a>
    <br />
    <a href="https://www.youtube.com">youtube 3</a>
    <br />
    <a href="https://www.github.com">github 4</a>


</body>
</html>
