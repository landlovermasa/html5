<!DOCTYPE html>
<html>
<head>
    <title>017 HTML5 Canvas</title>
</head>
<body>
    <canvas id="canvas_001" width="100" height="100" style="border:2px solid blue"></canvas>
    <br />
    <canvas id="canvas_002"></canvas>
    <canvas id="canvas_003" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
        <script>
            var c = document.getElementById("canvas_001");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();

            var c2 = document.getElementById("canvas_002");
            var ctx2 = c2.getContext("2d");
            ctx2.beginPath();
            ctx2.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx2.stroke();

            var c3 = document.getElementById("canvas_003");
            var ctx3 = c3.getContext("2d");
            ctx3.font = "30px Arial";
            ctx3.fillText("Hello World", 10, 50);
        </script>
</body>
</html>
